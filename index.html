<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Orçamento de Exames</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .cabecalho {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
  }

  .cabecalho img {
    max-height: 60px;
    max-width: 120px;
  }

  .cabecalho h1 {
    margin: 0;
    color: #0E3D4C;
    font-size: 26px;
  }

  .data {
    text-align: center;
    margin-bottom: 20px;
    color: #555;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    font-size: 14px;
  }

  th {
    background: #0E3D4C;
    color: #fff;
  }

  .totais {
    margin-top: 20px;
    text-align: right;
    font-size: 16px;
  }

  .aviso-validade {
    text-align: center;
    font-size: 13px;
    color: #555;
    margin-bottom: 20px;
  }

    .rodape {
  margin-top: 30px;
  font-size: 11px;
  color: #777;
  text-align: center;
}

  .btn {
    margin-top: 30px;
    width: 100%;
    padding: 12px;
    background: #1E88E5;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  @media print {
    .btn {
      display: none;
    }
    body {
      background: #fff;
    }
  }
</style>
  
</head>

<body>

  <div class="container">


    <div class="cabecalho">
      <img src="assets/logo.png" alt="Laboratório N. Sra das Graças">
      <h1>Orçamento de Exames</h1>
      </div>

       <div class="data">
            Data: ${dados.data}
        </div>

    <div class="aviso-validade">
        Orçamento válido por <strong>7 dias</strong> após a data de emissão.
     </div>

    <table id="tabelaExames">
      <thead>
        <tr>
          <th>Exame</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totais">
      <div><strong>Total:</strong> R$ <span id="total"></span></div>
      <div><strong>Desconto:</strong> R$ <span id="desconto"></span></div>
      <div><strong>Total Final:</strong> R$ <span id="totalFinal"></span></div>
    </div>
    
    <div class="rodape">
  * Valores sujeitos a alteração após o prazo de validade do orçamento.
    </div>
    
    <button class="btn" onclick="window.print()">Imprimir / Salvar em PDF</button>

    <div class="erro" id="erro"></div>

  </div>


  <script>
  function carregarOrcamento() {
    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get('data');

    if (!dataParam) {
      document.getElementById('erro').innerText =
        'Nenhum orçamento encontrado.';
      return;
    }

    let dados;

    try {
      dados = JSON.parse(decodeURIComponent(dataParam));
    } catch (e) {
      document.getElementById('erro').innerText =
        'Erro ao carregar o orçamento.';
      return;
    }

    // DATA
    document.querySelector('.data').innerText =
      'Data: ' + dados.data;

    // TABELA
    const tbody = document.querySelector('#tabelaExames tbody');
    tbody.innerHTML = '';

    dados.exames.forEach(exame => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${exame.nome}</td>
        <td>R$ ${Number(exame.preco).toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    // TOTAIS
    document.getElementById('total').innerText =
      Number(dados.total).toFixed(2);

    document.getElementById('desconto').innerText =
      Number(dados.desconto).toFixed(2);

    document.getElementById('totalFinal').innerText =
      Number(dados.totalFinal).toFixed(2);
  }

  carregarOrcamento();
</script>


</body>
  
</html>
